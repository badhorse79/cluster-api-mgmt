apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: talos-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/badhorse79/cluster-api-mgmt.git
    targetRevision: cillium
    path: talos-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: talos-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
